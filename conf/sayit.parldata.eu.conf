<VirtualHost *:80>
    ServerName sayit.parldata.eu
    ErrorLog ${APACHE_LOG_DIR}/sayit.parldata.eu/error.log
    CustomLog ${APACHE_LOG_DIR}/sayit.parldata.eu/access.log combined

    WSGIScriptAlias / /home/projects/sayit/example_project/wsgi.py
    WSGIDaemonProcess sayit python-path=/home/projects/sayit:/home/projects/.virtualenvs/sayit/lib/python3.4/site-packages
    WSGIProcessGroup sayit
    WSGIApplicationGroup %{GLOBAL}

    <Directory /home/projects/sayit>
       <Files wsgi.py>
          Require all granted
          AllowOverride None
      </Files>
    </Directory>

    Alias /media /var/www/sayit.parldata.eu/uploads
    Alias /static /var/www/sayit.parldata.eu/collected_static
#    Alias /robots.txt /home/projects/sayit/example_project/sayit/web/robots.txt
#    Alias /favicon.ico /data/vhost/example.com/sayit/web/favicon.ico
</VirtualHost>
